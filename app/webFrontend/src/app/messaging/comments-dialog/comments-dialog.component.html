<div class="comment-dialog-container">
  <div class="comments-header">
    <div class="comments-heading"><mat-icon>forum</mat-icon>{{data.title}}</div>
    <button  isRoundButton="true"  mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="comment-dialog-messaging-container">
    <app-messaging [room]="data.room" [mode]="'comment'"></app-messaging>
  </div>
</div>
