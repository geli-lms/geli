<h1>Edit profile</h1>

<form name="form" class="user-form" (ngSubmit)="onSubmit()" [formGroup]="userForm">
  <div class="form-group" formGroupName="profile">
    <mat-form-field class="full-width">
      <input matInput formControlName="firstName" placeholder="First name"/>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="lastName" placeholder="Last name"/>
    </mat-form-field>
  </div>

  <mat-form-field class="full-width">
    <input matInput formControlName="email" placeholder="e-mail"/>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="password" formControlName="currentPassword" placeholder="Current password" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="password" formControlName="password" placeholder="Password" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" />
    <div class="form-text error" *ngIf="userForm?.controls.confirmPassword.touched">
      <div *ngIf="userForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
    </div>
  </mat-form-field>

  <button mat-raised-button color="accent" class="mat-button" type="submit">Save</button>
  <button mat-raised-button color="warn" class="mat-button" routerLink="/profile" routerLinkActive="active">Cancel
  </button>
</form>
