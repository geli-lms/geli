<div class="user-detail-wrapper">
    <h1>{{ 'common.profile' | translate}}</h1>

    <app-user-profile *ngIf="user" [user]="user" [userId]="this.userService.user._id"></app-user-profile>

    <div class="button-wrapper" *ngIf="user && (userService.isLoggedInUser(user) || userService.isAdmin())">
      <button mat-raised-button class="mat-button" color="primary" routerLink="{{ getEditLink() }}">
            <mat-icon>edit</mat-icon>
          {{ 'common.editProfile' | translate }}
      </button>
      <button mat-raised-button class="mat-button" (click)="exportProfile()">
        <mat-icon>get_app</mat-icon>
        {{ 'common.exportProfile' | translate }}
      </button>
      <button mat-raised-button class="mat-button" (click)="deleteProfile()">
        <mat-icon>delete_forever</mat-icon>
        {{ 'common.deleteProfile' | translate }}
      </button>
    </div>


    <app-user-report *ngIf="user" [user]="user"></app-user-report>
</div>
