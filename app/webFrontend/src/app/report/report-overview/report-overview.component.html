<div *ngFor="let lecture of report?.lectures">
  <h3>{{lecture.name}}</h3>
  <mat-card *ngFor="let unit of lecture.units">
    <mat-card-header>
      <mat-card-title>{{unit.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <ngx-charts-advanced-pie-chart
          [view]="[800, 200]"
          [results]="unit.progressData"
          [scheme]="diagramColors">
        </ngx-charts-advanced-pie-chart>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
      <span>
        <button mat-button class="link" [routerLink]="['unit', unit._id]" routerLinkActive="active">
          <mat-icon>arrow_forward</mat-icon>
          Show unit details
        </button>
        <button mat-button class="link" (click)="editUnit(lecture._id, unit._id)">
          <mat-icon>mode_edit</mat-icon>
          Edit this unit
        </button>
      </span>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="report?.lectures.length === 0">
<p>{{ 'report.notProgressable' | translate}}</p>
</div>
