<mat-expansion-panel class="whitelist" [expanded]="false" #expPanel>
  <mat-expansion-panel-header>
  <mat-panel-title class="title">
    Whitelist
  </mat-panel-title>
  <mat-panel-description>
    amount: {{course.whitelist.length}}
  </mat-panel-description>
  </mat-expansion-panel-header>
  <app-whitelist-show [show]="expPanel.expanded"
                      [dragUsers]="dragableWhitelistUser"
                      [dragulaBagId]="dragulaBagId"
                      [fieldId]="'Whitelist'"
                      [course]="course">
  </app-whitelist-show>
</mat-expansion-panel>

<mat-form-field class="full-width">
  <input async matInput id="firstName" placeholder="Last name" [(ngModel)]="whitelistUser.firstName"
         [ngModelOptions]="{standalone: true}" required="">
</mat-form-field>

<mat-form-field class="full-width">
  <input async matInput id="lastName" placeholder="First name" [(ngModel)]="whitelistUser.lastName"
         [ngModelOptions]="{standalone: true}" required="">
</mat-form-field>

<mat-form-field class="full-width">
  <input async matInput id="uid" placeholder="User identification number" [(ngModel)]="whitelistUser.uid"
         [ngModelOptions]="{standalone: true}" required="">
</mat-form-field>

<button class="mat-mini-fab" mat-fab (click)="createNewWhitelistUser()"
        matTooltip="Add whitelist user">
  <mat-icon>add</mat-icon>
</button>
