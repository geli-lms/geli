<app-course-user-list *ngIf="course && allStudents"
                      [courseId]="courseId"
                      [usersInCourse]="course.students"
                      [users]="allStudents"
                      [course]="course"
                      [role]="'student'"
                      [dragulaBagId]="'students'"
                      (onDragendUpdate)="updateCourseStudents()"
                      (onRemove)="removeUser($event)"></app-course-user-list>
