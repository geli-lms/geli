<h1>Edit course</h1>

<mat-tab-group dynamicHeight="true">
  <mat-tab label="General">
    <form class="course-form" (ngSubmit)="createCourse()">
      <mat-form-field class="full-width">
        <input async matInput id="name" placeholder="Course Name" [(ngModel)]="course"
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="full-width">
          <textarea matInput id="description" placeholder="Course Description" [(ngModel)]="description"
                    [ngModelOptions]="{standalone: true}"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input async matInput id="accessKey" placeholder="Access Key" [(ngModel)]="accessKey"
               [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <p>
        <input class="upload" type="file" ng2FileSelect [uploader]="uploader" placeholder="Upload files" accept=".csv"/>
        <button mat-raised-button color="primary"
                (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          <mat-icon>file_upload</mat-icon>
          Upload
        </button>
      </p>

      <mat-slide-toggle class="slider" (change)="onChangeMode($event)"
                       [checked]="mode">Mode {{enrollType}}
      </mat-slide-toggle>

      <mat-slide-toggle (change)="onChangeActive($event)"
                       [checked]="active">Active {{active}}
      </mat-slide-toggle>

      <p>
        <button mat-raised-button color="primary" class="mat-button" type="submit">Save</button>
      </p>
    </form>


  </mat-tab>

  <mat-tab label="Manage content">
    <app-course-manage-content [course]="courseOb"></app-course-manage-content>
  </mat-tab>

  <mat-tab label="Course Members">
    <app-members [courseId]="id"></app-members>
  </mat-tab>

  <mat-tab label="Course Teachers">
    <app-teachers [courseId]="id"></app-teachers>
  </mat-tab>

</mat-tab-group>
