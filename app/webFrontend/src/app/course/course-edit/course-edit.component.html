<h1>Edit course</h1>

<md-tab-group dynamicHeight="true">
  <md-tab label="General">
    <div class="tab-content">
      <form class="course-form" (ngSubmit)="createCourse()">
        <md-input-container class="full-width">
          <input async mdInput id="name" mdTooltip="please enter the course name"
                 placeholder="Course Name" [(ngModel)]="course"
                 [ngModelOptions]="{standalone: true}">

        </md-input-container>

        <md-input-container class="full-width">
          <textarea mdInput id="description" mdTooltip="please describe your course"
                    placeholder="Course Description" [(ngModel)]="description"
                    [ngModelOptions]="{standalone: true}"></textarea>
        </md-input-container>

        <md-input-container class="full-width">
          <input mdTooltip="please enter your access key for the course" async mdInput
                 id="accessKey"
                 placeholder="Access Key" [(ngModel)]="accessKey"
                 [ngModelOptions]="{standalone: true}">
        </md-input-container>

        <p>
          <input class="upload" type="file" ng2FileSelect [uploader]="uploader"
                 placeholder="Upload files" accept=".csv"/>
          <button md-raised-button color="primary"
                  mdTooltip="upload your OBS csv file with your course members"
                  (click)="uploader.uploadAll()"
                  [disabled]="!uploader.getNotUploadedItems().length">
            <md-icon>file_upload</md-icon>
            Upload
          </button>
        </p>

        <md-slide-toggle class="slider" (change)="onChangeMode($event)"
                         [checked]="mode">Mode {{enrollType}}
        </md-slide-toggle>

        <md-slide-toggle (change)="onChangeActive($event)"
                         [checked]="active">Active {{active}}
        </md-slide-toggle>

        <p>
          <button md-raised-button color="primary" class="md-button" type="submit">Save</button>
        </p>
      </form>
    </div>
  </md-tab>

  <md-tab label="Content">
    <div class="tab-content">
      <app-course-manage-content [course]="courseOb"></app-course-manage-content>
    </div>
  </md-tab>

  <md-tab label="Members">
    <div class="tab-content">
      <app-members [courseId]="id"></app-members>
    </div>
  </md-tab>

  <md-tab label="Teachers">
    <div class="tab-content">
      <app-teachers [courseId]="id"></app-teachers>
    </div>
  </md-tab>
</md-tab-group>
