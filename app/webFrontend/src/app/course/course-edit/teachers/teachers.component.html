<app-course-user-list *ngIf="course && allTeachers"
                      [courseId]="courseId"
                      [usersInCourse]="course.teachers"
                      [users]="allTeachers"
                      [role]="'teacher'"
                      [dragulaBagId]="'teachers'"
                      (onDragendUpdate)="updateCourseTeachers()"
                      (onRemove)="removeUser($event)"></app-course-user-list>
