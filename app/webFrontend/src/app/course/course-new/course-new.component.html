<div class="center-both">
  <h1>Create Course</h1>
  <mat-card>
    <form class="course-form" (ngSubmit)="createCourse()" [formGroup]="newCourse">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Course Name">
        <div *ngIf="nameError">
          <small class="text-danger">{{nameError}}</small>
        </div>
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="description" placeholder="Course Description"></textarea>
      </mat-form-field>
      <br/>
      <button mat-button class="mat-button" type="submit">Add</button>
    </form>
  </mat-card>
</div>
