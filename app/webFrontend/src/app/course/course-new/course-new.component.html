<div class="center-both">
    <h1>Create Course</h1>
    <md-card>
        <form class="course-form" (ngSubmit)="createCourse()" [formGroup]="newCourse">
            <md-input-container class="full-width">
                <input mdInput placeholder="Teacher" disabled value="{{teacher}}">
            </md-input-container>
            <br/>
            <md-input-container class="full-width">
                <input mdInput formControlName="name" placeholder="Course Name">
            </md-input-container>
            <br/>
            <md-input-container class="full-width">
                <textarea mdInput formControlName="description" placeholder="Course Description"></textarea>
            </md-input-container>
            <br/>
            <button md-button class="md-button" type="submit">Add</button>
        </form>
    </md-card>
</div>
