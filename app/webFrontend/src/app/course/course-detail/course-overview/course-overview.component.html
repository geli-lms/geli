<div class="lectures" *ngIf="course">
  <div class="toggle-lectures-container">
    <button (click)="toggleAllLectures()" mat-button class="toggle-lectures">
      <span *ngIf="openAllLectures">{{'common.collapseAll' | translate}}</span>
      <span *ngIf="!openAllLectures">{{'common.expandAll' | translate}}</span>
    </button>
  </div>
  <app-lecture [course]="course"  [opened]="openAllLectures"  [lecture]="lecture" *ngFor="let lecture of course.lectures">
  </app-lecture>
</div>
