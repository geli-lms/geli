<div *ngIf="this.lecture.units.length">
<mat-divider></mat-divider>
<mat-list-item class="lecture">
  <h4>{{lecture.name}}</h4>
  <span class="spacer"></span>
  <span class="lightgray"> Lecture </span>
  <mat-checkbox *ngIf="showCheckBox" [(ngModel)]="chkbox" (change)="onChange()" class="chkbox"></mat-checkbox>
</mat-list-item>
<mat-list>
    <app-unit-checkbox (valueChanged)="onChildEvent($event)" *ngFor=" let unit of this.units" [unit]= "unit"></app-unit-checkbox>
</mat-list>
</div>
