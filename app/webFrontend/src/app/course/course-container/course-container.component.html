<div class="title-header" (click)="changeExpand()"><h1>{{title}}</h1>

  <app-badge [displayNumber]="courses.length"></app-badge>

  <button class="open-toggle" [matTooltip]="'common.tooltip.clickToOpen' | translate" [class.opened]="expand" mat-icon-button>
    <mat-icon class="arrow">
      arrow_drop_down
    </mat-icon>
  </button></div>


<div class="courses" *ngIf="expand">
  <p class="subtitle" *ngIf="!courses.length">No courses added yet.</p>
  <app-course *ngFor="let course of courses" [course]="course" (onLeave)="leaveCallback($event)" (onEnroll)="enrollCallback($event)"></app-course>
</div>
