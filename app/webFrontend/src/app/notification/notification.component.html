<button mat-icon-button [matMenuTriggerFor]="notificationMenu">
  <mat-icon>{{notificationIcon}}</mat-icon>
  <span *ngIf="!isNullOrUndefined(notifications)">{{notifications.length}}</span>
</button>
<mat-menu #notificationMenu="matMenu">
  <span class="headline">Notifications</span>
  <span *ngIf="!isNullOrUndefined(notifications) && notifications.length > 0" class="clearButton" (click)="clearAll()">Clear all</span>
  <span *ngIf="isNullOrUndefined(notifications) || notifications.length <= 0" class="noNotification">You don't have notifications.</span>
  <mat-nav-list>
    <div *ngFor="let notification of notifications">
      <mat-divider></mat-divider>
      <div (click)="removeNotification(notification)">
        <mat-list-item *ngIf="isNullOrUndefined(notification.changedLecture) && isNullOrUndefined(notification.changedUnit)" [routerLink]="['/course', notification.changedCourse._id]">
          <span class="notificationItem">{{notification.text}}</span>
        </mat-list-item>
        <mat-list-item *ngIf="!isNullOrUndefined(notification.changedLecture) && isNullOrUndefined(notification.changedUnit)" [routerLink]="['/course', notification.changedCourse._id, 'lecture', notification.changedLecture._id]">
          <span class="notificationItem">{{notification.text}}</span>
        </mat-list-item>
        <mat-list-item *ngIf="!isNullOrUndefined(notification.changedUnit)" [routerLink]="['/course', notification.changedCourse._id, 'unit', notification.changedUnit._id]">
          <span class="notificationItem">{{notification.text}}</span>
        </mat-list-item>
      </div>
    </div>
  </mat-nav-list>
</mat-menu>
