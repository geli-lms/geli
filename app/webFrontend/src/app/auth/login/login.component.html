<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title><h1>Login</h1></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form name="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Mail address">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
      </mat-form-field>

      <button mat-raised-button color="primary" class="mat-button" type="submit" [disabled]="loading">Login</button>
      <button mat-raised-button class="mat-button" type="button" routerLink="/reset" routerLinkActive="active">forgot
        password
      </button>
    </form>
  </mat-card-content>
</mat-card>
