<md-tab-group (selectChange)="changedTab($event)">
  <md-tab label="Upload image">
    <div class="tab-content">
      <input type="file" ng2FileSelect [uploader]="uploader" placeholder="Upload picture"/>
      <button md-raised-button color="primary" (click)="uploader.uploadAll()">Upload picture</button>
      <button md-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </md-tab>
  <md-tab id="webcam-tab" label="Take webcam picture">
    <div class="tab-content">
      <div class="camera">
        <video #webcam>No video stream is available.</video>
      </div>
      <p>
        <button md-raised-button color="primary" (click)="takePicture()">Take picture</button>
      </p>
      <div class="preview">
        <h3 *ngIf="pictureTaken">Preview image</h3>
        <img #preview>
      </div>
      <button md-raised-button color="accent" (click)="addImage()">Upload picture</button>
      <button md-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </md-tab>
</md-tab-group>
