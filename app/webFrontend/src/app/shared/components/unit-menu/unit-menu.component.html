<button mat-mini-fab matTooltip="Add unit" [matMenuTriggerFor]="unitMenu">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #unitMenu="matMenu">
  <button mat-menu-item (click)="addUnit('video')">Video</button>
  <button mat-menu-item (click)="addUnit('task')">Task</button>
  <button mat-menu-item (click)="addUnit('code-kata')">Code-Kata</button>
  <button mat-menu-item (click)="addUnit('free-text')">Free text</button>
</mat-menu>
