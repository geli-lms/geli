<div class="free-text-unit-edit">
  <app-unit-general-info-form [model]="model"></app-unit-general-info-form>

  <app-free-text-unit-editor [(markdown)]="this.model.markdown"></app-free-text-unit-editor>

  <div class="btn-wrapper">
    <button mat-raised-button color="secondary" (click)="openFullscreen()">{{ 'unit.text.fullscreen' | translate }}</button>
    <app-button-save-cancel (save)="saveUnit()" (cancel)="onCancel()"></app-button-save-cancel>
  </div>
</div>
