<div class="free-text-unit-edit">
  <app-unit-general-info-form [model]="model"></app-unit-general-info-form>

  <app-free-text-unit-editor [(markdown)]="this.model.markdown"></app-free-text-unit-editor>

  <div class="btn-wrapper">
    <button mat-button mat-raised-button color="secondary" (click)="openFullscreen()"
            mat-tooltip="Open markdown-editor as fullscreen">
      Fullscreen
    </button>
    <button mat-raised-button color="primary" class="add-unit" (click)="saveUnit()">Save</button>
    <button mat-button color="secondary" (click)="onCancel()">Cancel</button>
  </div>
</div>
