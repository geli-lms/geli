<div class="code-kata-unit-form" [formGroup]="unitForm">
  <mat-hint>
    <mat-icon>info</mat-icon>
    Separate definition, coding and test areas with {{this.areaSeperator}}
    <br>
    <mat-icon>info</mat-icon>
    Students can only edit the code area.
  </mat-hint>

  <ace-editor class="user-code-editor"
              #codeEditor
              formControlName="wholeInputCode"
              [mode]="'javascript'"
              [theme]="'github'"
              [readOnly]="false">
  </ace-editor>
  <div *ngIf="logs" class="logs-title">
    Logs:
    <pre>{{logs}}</pre>
  </div>
</div>
