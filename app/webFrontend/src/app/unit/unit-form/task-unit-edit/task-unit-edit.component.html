<ng-container [formGroup]="unitForm">
<div>
  Add questions with any number of possible answers. Mark the correct answer(s) with the checkbox.
</div>
<div class="task-unit-edit" formArrayName="tasks">
  <div *ngFor="let task of unitForm.controls.tasks.controls;" class="question-answer">
    <mat-form-field matLine class="question">
      <textarea matInput id="name" placeholder="Enter question here *" [formControl]="task.controls.name"></textarea>
    </mat-form-field>

    <button mat-button class="remove" type="button" (click)="removeTask(task)">
      <mat-icon>delete</mat-icon> Remove question
    </button>

    <div matLine class="answers">
      <div class="answer" *ngFor="let answer of task.controls.answers.controls; let idx = index;">
        <div class="check-answer">
          <mat-checkbox [formControl]="answer.controls.value" name="value_{{idx}}"></mat-checkbox>
          <mat-form-field>
            <input matInput placeholder="Enter answer here *" [formControl]="answer.controls.text">
          </mat-form-field>
          <button mat-button type="button" class="remove" (click)="removeAnswer(task, idx)" matTooltip="Remove answer">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <div class="add-answer">
        <button mat-button type="button" (click)="addAnswerAtEnd(task)">
          <mat-icon>add</mat-icon> Add answer
        </button>
      </div>
    </div>
  </div>
</div>
</ng-container>
