<ng-container  [formGroup]="unitForm">
  <mat-form-field >
    <input matInput required formControlName="name" [placeholder]="'common.name'| translate">
  </mat-form-field>

  <mat-form-field >
    <textarea matInput formControlName="description" [placeholder]="'common.description'| translate" rows="4"></textarea>
  </mat-form-field>

  <mat-form-field *ngIf="model?.progressable">
    <input matInput formControlName="deadline"
       placeholder="{{'unit.text.deadline' | translate}} (optional)"
       [matDatepicker]="deadlineDatepicker"
       (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="deadlineDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #deadlineDatepicker></mat-datepicker>
  </mat-form-field>

  <div>
    <mat-slide-toggle formControlName="visible">
      <span *ngIf="unitForm.value.visible">{{ 'unit.text.canBeSeenByStudents' | translate }}</span>
      <span *ngIf="!unitForm.value.visible">{{ 'unit.text.canNotBeSeenByStudents' | translate }}</span>
    </mat-slide-toggle>
  </div>
</ng-container>
