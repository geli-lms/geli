<div class="tasks">
  <div class="task" *ngFor="let task of taskUnit.tasks">
    <p><strong>Question:</strong> {{task.name}}</p>
    <ul class="answers">
      <li *ngFor="let answer of task.answers"
          [class.correct]="validationMode && answer.value"
          [class.incorrect]="validationMode && !answer.value">

        <mat-checkbox [disabled]="validationMode" [(ngModel)]="progress.answers[task._id][answer._id]">
          <span class="answer-text">{{answer.text}}</span>
        </mat-checkbox>
      </li>
    </ul>
  </div>
</div>

<p>
  <button mat-button [disabled]="validationMode" (click)="validate()">Submit answers</button>
  <button mat-button (click)="reset()">Reset</button>
  <span *ngIf="progress && progress.done" class="progress-done"><mat-icon>check</mat-icon>You have completed this task.</span>
</p>
