<md-card class="lecture-card" *ngIf="lecture">
  <md-card-header>
    <md-card-title><h2>{{lecture.name}}</h2></md-card-title>
  </md-card-header>

  <md-card-content>
    <p>{{lecture.description}}</p>
    <app-unit *ngIf="lecture.units" [units]="lecture.units"></app-unit>
  </md-card-content>
</md-card>
