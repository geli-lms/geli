<div class="tasks">
  <div class="task" *ngFor="let task of unit.tasks">
    <p><strong>Question:</strong> {{task.name}}</p>
    <ul class="answers">
      <li *ngFor="let answer of task.answers"
          [class.correct]="answer.value"
          [class.incorrect]="!answer.value">

        <mat-checkbox [disabled]="true" [(ngModel)]="progress.answers[task._id][answer._id]">
          <span class="answer-text">{{answer.text}}</span>
        </mat-checkbox>
      </li>
    </ul>
  </div>
</div>
