<app-course-container [title]="'My Courses'" [courses]="myCourses" [expand]="true" (onEnroll)="enrollCallback()"></app-course-container>
<app-course-container [title]="'Available Courses'" [courses]="availableCourses" [expand]="false" (onEnroll)="enrollCallback()"></app-course-container>

<a mat-fab *ngIf="userService.isTeacher() || userService.isAdmin()" class="add-course-fab"
   routerLink="course/new" matTooltip="Add course" matTooltipPosition="left">
  <mat-icon>add</mat-icon>
</a>
