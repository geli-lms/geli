sudo: required
dist: trusty
language: node_js
node_js:
  - "7"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - libfontconfig1
      - libstdc++6
      - lsb-base
      - google-chrome-stable

services:
  - mongodb

branches:
  only:
    - master
    - develop
    - feature/14-travis

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - cd api
  - npm install
  - cd ..
  - cd app/webFrontend
  - npm install
  - cd ../..

script:
  - cd api 
  - npm test
  - cd ..
  - cd app/webFrontend
  - ng lint
  - ng build
  - ng test
  - ng e2e
  - cd ../..